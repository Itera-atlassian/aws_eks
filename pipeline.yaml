- script: |
    docker build -t imagename:latest .
    docker images
  displayName: 'COPY: Dockerfile'

- task: ECRPushImage@1
  inputs:
    awsCredentials: 'AWS_ECR_TEST'
    regionName: 'us-east-1'
    imageSource: 'imagename'
    sourceImageName: 'imagename'
    sourceImageTag: 'latest'
    repositoryName: 'testbgr/api1'
    pushTag: 'latest'


- task: AmazonWebServices.aws-vsts-tools.AWSCLI.AWSCLI@1
  inputs:
    awsCredentials: 'AWS_ECR_TEST'
    regionName: 'us-east-1'
    awsCommand: ecs
    awsSubCommand: register-task-definition
    awsArguments: '--cli-input-json file://container-definition.json --version 10'
    #failOnStandardError: false
  displayName: 'ECS: Update Task Definition'

- task: AmazonWebServices.aws-vsts-tools.AWSCLI.AWSCLI@1
  inputs:
    awsCredentials: 'AWS_ECR_TEST'
    regionName: 'us-east-1'
    awsCommand: ecs
    awsSubCommand: update-service
    awsArguments: '--cluster cluster_fargate --service svc_fastapi --force-new-deployment'
    #failOnStandardError: false
  displayName: 'ECS: Update Service'


